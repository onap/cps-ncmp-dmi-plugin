openapi: 3.0.1
info:
  title: NCMP DMI Plugin
  description: Adds Data Model Inventory Registry capability for ONAP
  version: "1.0.0"
servers:
  - url: //localhost:8088/
tags:
  - name: dmi-rest
    description: DMI Rest
paths:
  /v1/helloworld:
    get:
      description: Hello World
      tags:
        - dmi-plugin
      summary: Hello World
      operationId: helloWorld
      responses:
        '200':
          $ref: 'components.yml#/components/responses/Ok'
        '400':
          $ref: 'components.yml#/components/responses/BadRequest'
        '401':
          $ref: 'components.yml#/components/responses/Unauthorized'
        '403':
          $ref: 'components.yml#/components/responses/Forbidden'

  /v1/cmhandles:
    post:
      tags:
        - dmi-plugin
      summary: register given list of cmhandles
      description: register given list of cmhandles
      operationId: registerCmHandles
      requestBody:
        description: list of cmhandle
        content:
          application/json:
            schema:
                $ref: 'components.yml#/components/schemas/cm-handles'
        required: true
      responses:
        '201':
          $ref: 'components.yml#/components/responses/Created'
        '400':
          $ref: 'components.yml#/components/responses/BadRequest'
        '401':
          $ref: 'components.yml#/components/responses/Unauthorized'
        '403':
          $ref: 'components.yml#/components/responses/Forbidden'